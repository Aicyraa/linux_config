<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="modal-overlay"></div>

    <div class="warning-modal" role="alertdialog" aria-modal="true" aria-labelledby="warn-title"
        aria-describedby="warn-desc">
        <button class="close-btn" aria-label="Close warning">&times;</button>
        <h2 id="warn-title">Warning</h2>
        <p id="warn-desc">Please enter a task!</p>
    </div>

    <div class="container">
        <div class="input-container">
            <input type="text" id="new-task">
            <button id="add-task"> ADD</button>
        </div>
        <div class="task-container"></div>
    </div>

</body>
<script src="script.js"></script>

</html>
